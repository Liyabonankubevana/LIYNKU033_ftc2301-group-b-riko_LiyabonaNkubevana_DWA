<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <h1> Tally Count App</h1>
    <div data-type="Counter" readonly="0">
        <input class="Counter-value" data-type="tally"></input>
        <div>
            <sl-button data-key="Subtract" data-button-subtract>Substract</sl-button>
            <sl-button data-key="add" data-button-add>Add</sl-button>
            <sl-button data-key="Reset" data-button-reset>Reset</sl-button>
        </div>
    </div>
</body>
